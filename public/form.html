<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repository Comparison</title>
</head>
<body>
  <h1>Compare Two Repositories</h1>
  <form action="/compare" method="POST">
    <label for="repoA">Repository A URL:</label>
    <input type="url" id="repoA" name="repoA" required>
    <br><br>
    <label for="repoB">Repository B URL:</label>
    <input type="url" id="repoB" name="repoB" required>
    <br><br>
    <button type="submit">Compare</button>
  </form>
</body>
</html>

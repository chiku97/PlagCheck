<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repository Comparison</title>
</head>
<body>
  <h1>Compare Multiple Repositories</h1>
  <form action="/compare" method="POST">
    <label for="repos">Enter GitHub Repository URLs (comma-separated):</label>
    <textarea id="repos" name="repos" rows="5" cols="50" placeholder="https://github.com/user/repo1, https://github.com/user/repo2" required></textarea>
    <br><br>
    <button type="submit">Compare</button>
  </form>
</body>
</html>
